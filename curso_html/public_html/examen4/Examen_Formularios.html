<html>
    <head>
        <title>Formulario</title>
        <link rel="icon" type="image/png" href="../examen/img/apple-touch-icon.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
        <!--<link href="style/mi_css.css" rel="stylesheet" type="text/css"/>-->
    </head>
    <body class="">

        <header class="m-auto">
            <p class="m-4 display-3">Examen formulario</p>   
        </header>
        <div class="bg-light w-75 m-auto container m-4 border border-primary rounded-lg shadow-lg">
            <form class="">
                <div class="form-inline mt-4" >
                    <label for="cp" class="mr-sm-2">Codigo Postal (5 digitos):</label>
                    <input type="text" pattern="[0-9]{5}" class="form-control mb-2 mr-sm-2" placeholder="Enter cp" id="cp" maxlength="5">

                    <div class="form-check mr-sm-2">
                        <label class="form-check-label mr-3">Llamada de telefono </label>
                        <input class="form-check-input" type="checkbox"> 
                    </div>

                </div>
                <div class="form-inline" >
                    <label for="continente" class="mr-sm-2">Continente:</label>
                    <select id="continente" class="form-control col-sm-4 mr-2">
                        <option ></option>
                        <option></option>
                    </select>
                    <label for="pais" class="mr-sm-2">Pais:</label>
                    <select id="pais" class="form-control col-sm-4">
                        <option ></option>
                        <option></option>
                    </select>
                </div>
                <div class="form-inline mt-2">
                    <label for="comunidad" class="mr-sm-2">Comunidad Aut.:</label>
                    <select id="comunidad" class="form-control col-sm-8">
                        <option ></option>
                        <option></option>
                    </select>
                </div>
                <div class="form-inline mt-2">
                    <label for="pro" class="mr-3">Provincia:</label>
                    <select id="pro" class="form-control col-sm-9">
                        <option ></option>
                        <option></option>
                    </select>
                </div>
                <div class="form-inline mt-2">
                    <label for="pob" class="mr-sm-2">Poblacion:</label>
                    <select id="pob" class="form-control col-sm-9">
                        <option ></option>
                        <option></option>
                    </select>
                </div>
                <div class="form-inline mt-2">
                    <label for="tur" class="mr-sm-2">Tipo de turista:</label>
                    <select id="tur" class="form-control col-sm-5 mr-3">
                        <option selected>Individual</option>
                        <option></option>
                    </select>
                    <label for="pers" class="mr-2">NÂº de Personas:</label>
                    <input type="text"  class="form-control  col-sm-1" placeholder="1" id="pers" >
                </div>
                <div class="form-inline mt-2">
                    <label for="alo" class="mr-sm-2">Tipo de Alojamiento:</label>
                    <select id="alo" class="form-control col-sm-5 mr-3">
                        <option selected></option>
                        <option></option>
                    </select>
                    <label for="pern" class="mr-2">Pernoctacion:</label>
                    <input type="text"  class="form-control  col-sm-1 mr-2" placeholder="0" id="pern" >
                    
                    <div class="form-check mr-sm-2">
                        <label class="form-check-label mr-3">Sellado:</label>
                        <input class="form-check-input" type="checkbox"> 
                    </div>
                </div>
               
                <div class="container-fluid  mt-4"> 
                    <div class="row w-100">
                        <div class="col v-center">
                            <button class="btn btn-danger d-block mx-auto">Insertar Visista</button>
                        </div>  
                    </div>
                </div>
            </form>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>

    </body>
</html>
