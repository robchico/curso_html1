    <head>
        <title>Contáctanos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--header: cabecera dentro del body
        sirve para posicionamiento-->
        <header>
            <h1>Este sería el título de nuestra web Contacta</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Quiénes somos</a></li>
                    <li><a href="productos.html">Nuestros productos</a></li>
                    <li><a href="contacta.html">Contáctanos</a></li>
                    <li><a href="precios.html">Precios</a></li>
                </ul>

        <aside>
            <blockquote id="primero"><a href="primero.html">Primer elemento</a></blockquote>
            <blockquote><a href="segundo.html">Segundo elemento</a></blockquote>
            <blockquote><a href="tercero.html">Tercer elemento</a></blockquote>
        </aside>
        <section id="contenedor">
            <h3>Contact Form</h3>

            <div class="container">
                <form action="">

                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <select id="country" name="country">
                        <option value="">Select one...</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>

                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                    <!--<input type="submit" value="Submit" onclick="alert(Date())">-->
                    <button type="button" onclick="alert(Date())">Enviar</button>
                </form>
            </div>
        </section>
        <footer id="pie">
            <p>Derechos reservados</p>
            <p>Tfno: 666666666</p>
        </footer>
    </body>
